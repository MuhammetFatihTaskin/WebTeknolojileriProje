<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="css/sistem.css">
    <link rel="shortcut icon" type="image/jpg" href="image/xfit icon.jpg">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="#" class="logo">
            <img src="image/XFİT LOGO.png" alt="logo" />
        </a>

        <nav class="navbar">
            <a href="./index.html">Ana Sayfa</a>
            <a href="./products.html">Ürünler</a>
            <a href="./services.html">Hizmetler</a>
            <a href="./about.html">Hakkımızda</a>
            <a href="./contact.html">İletişim</a>
        </nav>
    </header>

    <!-- İLETİŞİM -->
    <section class="contact" id="contact">
        <h1 class="heading">İletişim <span>kur</span></h1>
        <div class="row">
            
            <form>
                <h3>İletişime geç</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="İsim" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-posta" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="Telefon numarası" />
                </div>
                <!-- Mesaj Alanı Eklendi -->
                <div class="inputBox">
                    <i class="fas fa-comment-dots"></i>
                    <textarea placeholder="Mesajınızı buraya yazın..." rows="5"></textarea>
                </div>
                <input type="submit" class="btn" value="Gönder" />
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <section class="footer">
        
        <nav class="links">
            <a href="./index.html">Ana Sayfa</a>
            <a href="./products.html">Ürünler</a>
            <a href="./services.html">Hizmetler</a>
            <a href="./about.html">Hakkımızda</a>
            <a href="./contact.html">İletişim</a>
        </nav>
        <div class="credit">
            SİTEMİZ | <span>MUHAMMET FATIH TASKIN</span> | TARAFINDAN YAPILMIŞTIR TÜM HAKLAR SAKLIDIR
        </div>
    </section>

    <script src="js/main.js"></script>

</body>

</html>
